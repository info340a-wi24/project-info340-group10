<!DOCTYPE html>
<html>
<head>
    <title>Personality Quiz</title>
</head>
<body>
    <h1>Personality Quiz</h1>
    <form id="quiz">
        <div class="question">
            <h2>Question 1: How do you prefer to spend your free time?</h2>
            <input type="radio" name="question1" value="A"> A. Reading a book<br>
            <input type="radio" name="question1" value="B"> B. Hanging out with friends<br>
            <input type="radio" name="question1" value="C"> C. Going on an adventure<br>
        </div>
        <div class="question">
            <h2>Question 2: What is your favorite type of movie?</h2>
            <input type="radio" name="question2" value="A"> A. Comedy<br>
            <input type="radio" name="question2" value="B"> B. Drama<br>
            <input type="radio" name="question2" value="C"> C. Action<br>
        </div>
        <!-- Add more questions as needed -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>

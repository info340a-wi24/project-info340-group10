<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Collin Shen, Ben Leland, Rushi Katabathuni, Mykyta Lepikash">
    <meta name="description" content="Our mental health awareness project">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Zen Mental Health App</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div><a href="../index.html"><img class="header__logo" src="../img/logo.png" alt=""></a></div>
                <ul class="header__list">
                    <a class="header__item"><a class="header__link" href="test.html">Personality Test</a></li>
                            <a class="header__item"><a class="header__link" href="user.html">Personal Stats</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="stats" id="stats">
            <div class="container stats__container">
                <h2 class="stats__title">Your Stats</h2>
                <div class="stats__tabs">
                    <input type="radio" class="stats__tabs-radio" name="tabs-example" id="tab1" checked>
                    <label for="tab1" class="stats__tabs-label">Current Condition</label>
                    <div class="stats__tabs-content">
                        CONTENT for Tab #1
                    </div>
                    <input type="radio" class="stats__tabs-radio" name="tabs-example" id="tab2">
                    <label for="tab2" class="stats__tabs-label">Sleep</label>
                    <div class="stats__tabs-content">
                        CONTENT for Tab #2
                    </div>
                    <input type="radio" class="stats__tabs-radio" name="tabs-example" id="tab3">
                    <label for="tab3" class="stats__tabs-label">Mindfulness</label>
                    <div class="stats__tabs-content">
                        CONTENT for Tab #3
                    </div>
                    <input type="radio" class="stats__tabs-radio" name="tabs-example" id="tab4">
                    <label for="tab4" class="stats__tabs-label">Activity</label>
                    <div class="stats__tabs-content">
                        CONTENT for Tab #4
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer footer__user">
        <div class="container">
            <p>&copy; 2024 Zen Mental Health App</p>
        </div>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Log in</title>
</head>

<body class="intro__body">
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div><a href="#"><img class="header__logo" src="../img/logo.png" alt=""></a></div>
                <ul class="header__list">
                    <a class="header__item"><a class="header__link" href="#">Home</a></li>
                    <a class="header__item"><a class="header__link" href="#">2</a></li>
                    <a class="header__item"><a class="header__link" href="#">3</a></li>
                    <a class="header__item"><a class="header__link" href="#">Log in</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <input type="text" class="input" placeholder="Name" />
                <input type="email" class="input" placeholder="Email" />
                <input type="password" class="input" placeholder="Password" />
            </div>
            <button class="submit-btn">Sign up</button>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <input type="email" class="input" placeholder="Email" />
                    <input type="password" class="input" placeholder="Password" />
                </div>
                <button class="submit-btn">Log in</button>
            </div>
        </div>
    </div>
</body>
                      
</html>
